{% extends "basic_app/base.html" %}
{% load static %}

{% block body_block %}

<div class="jumbotron">
    {% if registered %}
    <h1>THANKS FOR RESGISTER</h1>
    {% else %}
    <h1>Register HERE!</h1>
    <h3> Fill out the form</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <input type="submit" value="SUBMIT">
    </form>
    {% endif %}
</div>
{% endblock %}
